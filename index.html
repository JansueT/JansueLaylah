<!DOCTYPE html>
<html lang="en">
  <head>
    <h1 id="title"> J.L Chocolate </h1>
  </header>
      
  <body>
      <p id="description"> Fill details below to copmlete your chocolate order</p>
      <form id="survey-form">
        <label for="name" id="name-label"> Name </lanel>
        <input id="name" type="text" name="name" placeholder="JansueLaylah" required> </input>
        <br>
        <br>
      <label for="email" id="email-label"> Email </label> 
      <input id="email" type="email" name="email"  placeholder="jansuelaylah@gmail.com" required> </input>
      <br>
      <br>
      <label for="number" id="number-label"> Age </label>
      <input id="number" type="number" name="number" placeholder="11" min="5" max="100" required> </input>
      <br>
      <br>
      <label for="dropdown" id="kindsofchocolate"> Select chocolate </label>
      <select id="dropdown">
        <option value="White_chocolate"> White chocolate</option>
        <option value="Caramel_chocolate"> Caramel chocolate</option>
        <option value="Dark_chocolate"> Dark chocolate</option>
        <option value="Banana_chocolate"> Banana chocolate</option>
        <option value="Vanilla_chocolate"> Vanilla chocolate</option>
        </select>
       <br>
       <br>
       <label for="size" id="size"> <b>"Size of chocolate" </b> </label>
       <br>
       <input id="chocolate_size" type="radio" id="small" name="size" value="small">
       <label for="chocolate_size"> small </label>
       <br>
       <input id="chocolate_size" type="radio" id="medium" name="size" value="medium">
       <label for="chocolate_size"> medium </label>
       <br>
       <input id="chocolate_size" type="radio" id="large" name="size" value="large">
       <label for="chocolate_size"> large </label>
       <br>
       <br>
       <label for="Features"> <b> Add features: </b> </label>
       <br>
       <input id="checkbox" type="checkbox" name="features" value="peanut">
       <label for="checkbox"> 70% (peanut) - $100</label>
       <br>
       <input id="checkbox" type="checkbox" name="features" value="hazelnut">
       <label for="checkbox"> 60% (hazelnut) - $50</label>
       <br>
       <input id="checkbox" type="checkbox" name="features" value="coconut">
       <label for="checkbox"> 50% (hazelnut) - $25</label>
       <br>
       <br>
       <label id="textarea"> Additional Comments </label>
       <br>
       <textarea id="textarea" name="instructions" rows="5" cols="40">
      
         </textarea>
      
         <input id="submit" type="submit" value="Place Order">
         
      
      
        </form>
  </body>
